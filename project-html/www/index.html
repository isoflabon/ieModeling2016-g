  <script>
    // Page init event
    var count=0;    //LEDのON,OFFのcount
    
    function OnLinkClick() {
            var milkcocoa = new MilkCocoa('woodixitlj8v.mlkcca.com');
            
            var ds = milkcocoa.dataStore('remote');
            
            if(count % 2==1){
                ds.push({"sw":0}); //リレー0　OFF
                count++;
                return false;
            }else{
                ds.push({"sw":1}); //リレー1　ON
                count ++;
                return false;
            }
        }
        

    ons.bootstrap();
     
    </script>
